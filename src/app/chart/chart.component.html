<div class="d-block" *ngIf="chartLabels && chartLabels.length > 0">
  <canvas baseChart
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="chartLegend"
          [chartType]="chartType"
          [colors]="colors ? lineChartColors : []"
  ></canvas>
</div>
